<!-- booking-sm -->
<section class="booking-main booking-sm d-none d-lg-block" id="booking-sm">
	<div class="booking-main__bg">
		<div class="container">
			<div class="booking-sm__wrapper">
				<div class="row">
					<div class="col-lg-4 col-xl-5">
						<div class="booking-sm__heading">
							<h2 class="booking-main__title section-title">
								Запишитесь<br> на <span>гостевой визит</span>
							</h2>
						</div>					
					</div>
					<div class="col-lg-8 col-xl-7">
						<div class="booking-main__offer">					
							<form action="#" class="booking-main__form booking-form">
								<div class="booking-form__top">
									<div class="input-wrapper">
										<div class="form-control">
											<input id="booking-form__name" type="text" placeholder="Ваше имя">
										</div>
										<div class="form-control">
											<input id="booking-form__tel" type="text" placeholder="Ваш телефон">
										</div>
									</div>
									<div class="input-wrapper">
										<div class="form-control">
											<input id="booking-form__mail" type="email" placeholder="Email">
										</div>
										<div class="form-control date">
											<input id="booking-form__date" type="date" placeholder="Желаемая дата">			
											<span>Желаемая дата</span>					
										</div>
									</div>								
								</div>
								<div class="booking-form__bottom d-flex justify-content-between align-items-center">
									<button class="btn submit" type="submit">
										<img src="@img/arrow/arrow-check.svg" alt="check-icon">
										записаться
									</button>
									<div class="agreement">
										Нажимая «Записаться» я даю согласие на <span>хранение и обработку персональных данных.</span> 
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div><!-- /container -->
	</div><!-- /booking-main__bg -->
</section>
