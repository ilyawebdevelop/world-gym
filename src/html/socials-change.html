<!-- socials-change -->
<div class="socials-change"> 
  <button class="btn-reset socials-change__card-guest d-flex justify-content-center align-items-center" data-graph-path="modal-card-change">
    <span>Гостевой визит</span>
    <img src="@img/socials/card-guest.svg" alt="btn-icon">    
  </button>
  <button class="btn-reset socials-change__btn-change" data-graph-path="modal-booking">
    <span>Выбрать карту</span>
    <img src="@img/socials/card-change-icon.svg" alt="btn-icon">
  </button>
  <ul class="socials-change__list">
    <li class="socials-change__item">
      <a href="#">
        <img src="@img/socials/ok.svg" alt="socials-icon">
      </a>
    </li>
    <li class="socials-change__item">
      <a href="#">
        <img src="@img/socials/vk.svg" alt="socials-icon">
      </a>
    </li>
    <li class="socials-change__item">
      <a href="#">
        <img src="@img/socials/teleg.svg" alt="socials-icon">
      </a>
    </li>
  </ul>
</div>
