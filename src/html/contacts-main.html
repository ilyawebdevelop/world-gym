<!-- contacts-main -->
<section class="contacts-main" id="contacts-main">
	<div class="contacts-main__title-wrapper">
		<div class="container">
			<div class="row">
				<div class="col">
					<h2 class="contacts-main__title">
						Контакты
					</h2>				
				</div>			
			</div>
		</div><!-- /container -->
	</div>
	<div class="contacts">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="contacts__content">
						<div class="contacts__adress">
							Иркутск, микрорайон Радужный, 4
						</div>
						<a class="contacts__phone" href="tel:+73952525425">+7 (3952) 52-54-25</a>
						<div class="contacts__questions">
							<h3>Остались вопросы?</h3>
							<p>напишите нам, и наш администратор ответит Вам в течение суток.</p>
						</div>
						<form action="#" class="contacts-form">
							<div class="form-control w-100">
								<input id="contacts-form__name" type="text" placeholder="Ваше имя">							
							</div>
							<div class="input-wrapper">
								<div class="form-control">
									<input id="contacts-form__tel" type="text" placeholder="Ваш телефон">							
								</div>
								<div class="form-control">
									<input id="contacts-form__mail" type="email" placeholder="Email">							
								</div>
							</div>						
							<div class="form-control w-100">
								<textarea id="contacts-form__textarea" placeholder="Задайте свой вопрос"></textarea>							
							</div>
							<div class="contacts-form__bottom d-flex justify-content-between align-items-start align-items-xl-center">
								<button class="contacts-form__btn btn" type="submit">
									<img src="@img/arrow/arrow-check.svg" alt="btn-icon">
									Отправить
								</button>
								<div class="agreement">
									Нажимая «Отправить» я даю согласие на <span>хранение и обработку персональных данных.</span> 
								</div>
							</div>
						</form><!-- /contacts-form -->
					</div><!-- /contacts__content -->
				</div>
				<div class="col-lg-6">				
						<div class="contacts__img">
							<img src="@img/contacts/man.png" alt="contacts-image">
							<div class="contacts__logo">
								<img src="@img/contacts/logo-black.svg" alt="logo">
							</div>
						</div>
					
				</div>
			</div>
		</div><!-- /container -->
	</div><!-- /contacts -->	
</section>
