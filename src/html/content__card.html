<!-- content__card -->
<button class="btn-reset content__card-btn" data-graph-path="content-card">
  <div class="content__card d-flex d-lg-block">
    <div class="content__card-left d-block d-lg-none">
      <div class="content__card-time">
        <span style="display:block; margin-right: 23px;">07:00</span>
        <span>08:00 </span>
         
      </div>
    </div>
    <div class="content__card-right">
      <div class="content__card-title">
        @@content-card-title
      </div>
      <div class="content__card-subtitle">@@content-card-descr</div>
      <div class="content__card-name"> @@content-card-name</div>
      <div class="content__card-length"> @@content-card-time</div>
    </div>

  </div><!-- /content__card -->
</button>
