<!-- cards-main -->
<section class="cards-main" id="cards-main">
	<div class="cards-main__bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<div class="cards-main__offer">
						<h2 class="cards-main__title">
							Клубные карты
						</h2>
						<p class="cards-main__descr">Выберите свою карту, учитывая Ваш ритм жизни</p>			
						<button class="btn-reset cards-main__btn btn" data-graph-path="modal-card-change">							
							<img src="@img/socials/card-change-icon.svg" alt="btn-icon">
							Выбрать карту
						</button>
					</div>				
				</div>
				<div class="col-lg-8">
					<div class="cards-main__img">
						<img src="@img/cards/cards.svg" alt="cards-image">
					</div>
				</div>
			</div>
		</div><!-- /container -->
	</div><!-- /cards-main__bg -->
</section>
